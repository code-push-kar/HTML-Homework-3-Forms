<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>
<body>
    <form action="index.html">
        <h3 >Personal Details</h3>
        <label for="salution: ">Salutation</label>
        <br>
        <select name="salution" id="salution">
            <option value="none">--None--</option>
            <option value="Mr">Mr.</option>
            <option value="Mrs">Mrs.</option>
        </select>
        <br>
        <br>
        <label for="f_name">First Name:</label>
        <input type="text" id="f_name" name="first_name" placeholder="abcd">
        <br>
        <br>
        <label for="l_name">Last Name</label>
        <input type="text" id="l_name" name="last_name" placeholder="abcd">
        <br>
        <br>
        <label>Gender: </label>
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label>

        <section>
        <input type="radio" name="gender" value="Female" id="female">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com">
        <br>
        <br>
    </section>
    <section>
        <label for="num">Mobile Number:</label>
        <input type="tel" minlength="10" maxlength="10" id="num">
        <br>
        <br>
        <label for="Dob">Date of Birth:</label>
        <input type="date" id="Dob">
        <br>
        <br>
        <label for="address">Address</label>
        <br>
        <textarea name="address" id="address" rows="4" cols="30"></textarea>
        <br>
        <br>
    </section>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
